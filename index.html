<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>tip calculator</title>
</head>
<body>
    <head>
        <img src="./images/logo.svg" alt="splitter calculator">
    </head>
    <main>
        <section class="info">
            <div class="Bill">
                <strong>Bill</strong>

                <div class="Input-box">
                    <img src="./images/icon-dollar.svg" alt="icon-dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

           <div class="Tip">
                <strong> Select Tip %</strong>

                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <button onclick="reciveTipPercentageValue(5)" id="button-5">5%</button>
                    <button onclick="reciveTipPercentageValue(5)" id="button-10">10%</button>
                    <button onclick="reciveTipPercentageValue(5)" id="button-15">15%</button>
                    <button onclick="reciveTipPercentageValue(5)" id="button-25">25%</button>
                    <button onclick="reciveTipPercentageValue(5)" id="button-50">50%</button>
                    <input type="number" id="custom-tip" placeholder="custom">
                    <input oninput="reciveCustomTipPercentageValue" type="number" id="custom-tip" placeholder="Custom">
                </div>
           </div>

           <div class="number-of-people">
            <strong>Number of People</strong>

            <img src="./images/icon-person.svg" alt="icon-person">
            <input type="number" id="people" placeholder="0">
           </div>
        </section>
     <div>
        <section class="results">

            <div class="amount">
                <p>
                    tip amount <br> <span>/person</span>
                </p>
                <strong>$ 4.27</strong>
                <strong>$0.00</strong>
            </div>

            <div class="total">
                <p>
                    total <br> <span>/person</span>
                </p>
                <strong>$ 32.79</strong>
                <strong>$0.00</strong>
            </div>
            <button>Reset</button>
        </section>
     </div>
    </main>
</body>
</html>
